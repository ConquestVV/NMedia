name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install platforms & build-tools
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0" || true
          sdkmanager "platforms;android-34" "build-tools;34.0.0" || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Clean & refresh deps
        run: ./gradlew clean --refresh-dependencies

      - name: Who pulls androidx.compose.material?
        run: ./gradlew :app:dependencyInsight --configuration debugRuntimeClasspath --dependency androidx.compose.material || true
      
      - name: Who pulls material(legacy)?
        run: ./gradlew :app:dependencyInsight --configuration debugRuntimeClasspath --dependency "androidx.compose.material:material" || true

      - name: Who pulls material-android?
        run: ./gradlew :app:dependencyInsight --configuration debugRuntimeClasspath --dependency "androidx.compose.material:material-android" || true

      - name: Who pulls Google Material?
        run: ./gradlew :app:dependencyInsight --configuration debugRuntimeClasspath --dependency "com.google.android.material:material" || true

      - name: Show duplicate classes (full)
        run: ./gradlew :app:checkDebugDuplicateClasses --stacktrace --info || true
      - name: Print Gradle/AGP versions
        run: |
          ./gradlew -v
          ./gradlew :app:dependencies --configuration releaseCompileClasspath || true

      - name: Build (verbose)
        run: ./gradlew assembleDebug --stacktrace --info

      - name: Grep duplicate classes (if any)
        if: failure()
        run: |
          echo "------ DUPLICATE CLASSES (context) ------"
          ./gradlew :app:checkDebugDuplicateClasses --stacktrace --info || true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
